<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>

    <section id="list">
        <div class="list-task">
        </div>
    </section>

    <section id="form">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle" >
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="txtDescription" rows="3" ></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control form-control-color" id="selColor" value="#ffffff" title="Choose a color">
            </div>
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="selDate" >
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" id="selStatus" >
                    <option value="">-- Select a status --</option>
                    <option value="new">New</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="canceled">Canceled</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Budget</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="numBudget" min="0" step="0.01" >
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="btnSave">Submit</button>
            <button type="button" class="btn btn-danger" id="btnDeleteAll">Delete All Tasks</button>

        </section>
    </main>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="./scripts/task.js"></script>
        <script src="./scripts/app.js"></script>
</body>
</html>
